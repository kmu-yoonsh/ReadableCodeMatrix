language: python
python:
  - "2.7"


before_script:
  - sudo apt-get install -y clang
  - sudo apt-get install -y llvm
  - sudo python -V                                   # Print out python version for debugging
  - sudo pip install -r requirements.txt
  - sudo pip install coverage
  - pip install coveralls

script:
  - coverage run --source=src /tests/test.py

after_success:
  - coveralls

notifications:
  email:
    recipients:
      - dollking@kookmin.ac.kr
    on_success: always
    on_failure: always